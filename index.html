<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Guess-Me</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/app.css" />
  </head>

  <body>
    <header>
      <img src="img/layout/logo.png" />
      <h1>Guess Who</h1>
    </header>

    <main>
      <section class="game-start">
        <h2>Think of Someone...</h2>
        <button class="btn btn-start">I'm Ready!</button>
      </section>

      <section class="quest" style="display: none">
        <h2></h2>
        <button class="btn btn-yes">Yes</button>
        <button class="btn btn-no">No</button>
      </section>

      <section class="new-quest" style="display: none">
        <h2>OK, I gave up...</h2>

        <form class="ending-form">
          <label for="newGuess">You thought of: </label>
          <input
            name="newGuess"
            type="txt"
            id="newGuess"
            placeholder="Your Guess"
            required
          />

          <label for="newQuest">Question to differentiate:</label>
          <input
            name="newQuest"
            type="txt"
            id="newQuest"
            placeholder="The answer is YES for yours"
            required
          />

          <button type="submit" class="btn btn-add-guess">
            Make me Smarter!
          </button>
        </form>
      </section>
    </main>

    <footer>CoffeRights &copy; Ori Belisha 2024</footer>
    <div
      class="modal fade show"
      id="exampleModalLive"
      tabindex="-1"
      aria-labelledby="exampleModalLiveLabel"
      aria-modal="true"
      role="dialog"
    >
      <div style="font-size: 1em" class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1
              style="color: black"
              class="modal-title fs-5"
              id="exampleModalLiveLabel"
            >
              Gini Says
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div style="color: black" class="modal-body" style="font-size: 1em">
            <p id="gini-says">xxx</p>
          </div>
          <div class="modal-footer">
            <!-- <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="button" class="btn btn-primary">
            Save changes
          </button> -->
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/jquery/jquery.js"></script>
    <script src="js/quest-service-storage.js"></script>
    <script src="js/quest-service.js"></script>
    <script src="js/quest-controller.js"></script>
  </body>
</html>
